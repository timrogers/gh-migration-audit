name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v**']

permissions:
  contents: read
  checks: write

jobs:
  test_and_lint:
    name: Test and lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.0
        with:
          node-version: 18.x
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run test

      # Upload test results, coverage report and original event as artifacts
      # So we can publish the results in a separate workflow
      - name: write ref and SHA
        run: |
          echo -n '${{ github.ref }}' >> REF
          echo -n '${{ github.sha }}' >> SHA

      # DO NOT MERGE THESE THREE STEPS INTO ONE
      # Upload are done in three different steps otherwise they will share the common base path
      # and the artifacts structure will be odd. Since on the first step we uploads just a file
      # it will be kept in the _root_ of the artifact, while the second step will upload directory structures
      - name: Upload
        if: always()
        uses: actions/upload-artifact@v3
        with:
            name: testfiles
            retention-days: 1
            path: |
              REF
              SHA

      - name: Upload
        if: always()
        uses: actions/upload-artifact@v3
        with:
            name: testfiles
            retention-days: 1
            path: ${{ github.event_path }}

      - name: Upload
        if: always()
        uses: actions/upload-artifact@v3
        with:
            name: testfiles
            retention-days: 1
            path: |
              test-results/**
              coverage/**

      - uses: LouisBrunner/checks-action@c6dbaea4f9c79ccfe67c038acddaf713518b255d
        id: check
        if: always()
        with:
          sha: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          name: DUMMY FROM CI
          conclusion: ${{ job.status }}
      

